<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo: Trang Web Đã Bị Tấn Công</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .alert-banner {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .alert-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('/api/placeholder/800/600');
            background-size: cover;
            opacity: 0.2;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                opacity: 0.1;
            }
            to {
                opacity: 0.3;
            }
        }
        
        .alert-content {
            position: relative;
            z-index: 10;
            padding: 40px;
            max-width: 800px;
            text-align: center;
            border: 2px solid #f00;
            background-color: rgba(0, 0, 0, 0.8);
            animation: borderPulse 1.5s infinite alternate;
        }
        
        @keyframes borderPulse {
            from {
                box-shadow: 0 0 10px #f00;
            }
            to {
                box-shadow: 0 0 30px #f00, 0 0 40px #f00;
            }
        }
        
        .error-icon {
            font-size: 60px;
            color: #f00;
            margin-bottom: 20px;
            animation: rotate 4s linear infinite;
            display: inline-block;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #f00;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #f00;
        }
        
        .warning-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: blink 1s infinite;
            color: #ff0;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .alert-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        
        .telegram-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .telegram-link:hover {
            background-color: #f00;
            transform: scale(1.05);
            box-shadow: 0 0 20px #f00;
        }
        
        .alert-code {
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            padding: 10px;
            border-left: 3px solid #f00;
            color: #0f0;
            background-color: rgba(255, 0, 0, 0.1);
            text-align: left;
            max-width: 100%;
            overflow-x: auto;
        }
        
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            overflow: hidden;
        }
        
        .flashing-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: transparent;
            opacity: 0.1;
            animation: flash 0.3s infinite alternate;
        }
        
        @keyframes flash {
            from { background-color: transparent; }
            to { background-color: rgba(255, 0, 0, 0.2); }
        }
    </style>
</head>
<body>
    <div class="alert-banner">
        <div class="flashing-lights"></div>
        <div class="matrix-bg" id="matrix"></div>
        
        <div class="alert-content">
            <div class="error-icon">⚠️</div>
            <h1>Cảnh Báo</h1>
            <p class="warning-title">Trang web của bạn đã bị tấn công!</p>
            
            <div class="alert-text">
                <p>Hệ thống đã phát hiện một cuộc tấn công từ sigma boi cool man +999 aura </p>
                <p>website của bạn ngu vcl</p>
            </div>
            
            <div class="alert-code">
                ERROR CODE: 0x8007007E<br>
                IP TRACE: 192.168.1.***<br>
                ATTACK VECTOR: SQL INJECTION / XSS<br>
                STATUS: SKBIDI ATTACK
            </div>
            
            <a href="https://t.me/herin38" class="telegram-link">Liên Hệ Ngay t.me/herin38</a>
        </div>
    </div>
    
    <script>
        // Matrix effect
        const matrix = document.getElementById('matrix');
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        for (let i = 0; i < 100; i++) {
            const span = document.createElement('span');
            span.textContent = Math.random() > 0.5 ? '1' : '0';
            span.style.position = 'absolute';
            span.style.left = Math.random() * width + 'px';
            span.style.top = Math.random() * height + 'px';
            span.style.color = '#0f0';
            span.style.fontSize = '18px';
            span.style.opacity = Math.random() * 0.5 + 0.2;
            span.style.animation = `fall ${Math.random() * 10 + 5}s linear infinite`;
            span.style.animationDelay = Math.random() * 10 + 's';
            matrix.appendChild(span);
        }
        
        // Add keyframes for matrix effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                from { transform: translateY(-100px); }
                to { transform: translateY(${height + 100}px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
